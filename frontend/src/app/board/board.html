@if (board$ | async; as board){
  <div cdkDropListGroup class="grid grid-cols-1 md:grid-cols-3 gap-6"> 
    <app-column 
      [listId]="'todo'"
      [listData]="board.todo"
      (dropped)="handleTaskDrop($event)"
      [title]="'To Do'" 
      [tasks]="board.todo"
    />
    <app-column 
      [listId]="'doing'"
      [listData]="board.doing"
      (dropped)="handleTaskDrop($event)"
      [title]="'Doing'" 
      [tasks]="board.doing"
    />
    <app-column 
      [listId]="'done'"
      [listData]="board.done"
      (dropped)="handleTaskDrop($event)"
      [title]="'Done'" 
      [tasks]="board.done"
    />
  </div>
} @else {
  <div class="flex items-center justify-center">
    <p class="text-lg text-gray-500">Cargando tablero...</p>
  </div>
}
